<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 홈페이지</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 링크 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 1rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>환영합니다!</h1>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>홈</h2>
            <p>여기는 홈페이지의 메인 페이지입니다. 원하는 내용을 여기에 추가하세요.</p>
        </section>
        <section id="about">
            <h2>소개</h2>
            <p>여기는 소개 섹션입니다. 여러분의 웹사이트에 대한 정보를 여기에 추가하세요.</p>
        </section>
        <section id="contact">
            <h2>연락처</h2>
            <p>여기는 연락처 섹션입니다. 연락처 정보를 여기에 추가하세요.</p>
        </section>
    </main>
    <footer>
        &copy; 2024 내 홈페이지. 모든 권리 보유.
    </footer>
</body>
</html>
